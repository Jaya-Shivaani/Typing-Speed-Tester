<!DOCTYPE html>
<html>
<head>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Typing Speed Tester</h1>
  <p id="text-display">The quick brown fox jumps over the lazy dog.</p>
  <textarea id="input-area" placeholder="Start typing here..."></textarea>
  <div id="results">
    <p><strong>WPM:</strong> <span id="wpm">0</span></p>
    <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
  </div>
  <button onclick="startTest()">Restart</button>
  <script src="script.js"></script>
</body>
</html>
